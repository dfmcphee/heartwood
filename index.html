<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <title>Heartwood Restaurant</title>
    <meta name="description" content="A family owned restuarant in Combermere, Ontario. Where music is alive, food is fresh, and love is loud." />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="visually-hidden">Heartwood Restaurant</h1>
      <img class="logo"
      	src="logo.png"
      	srcset="logo.png 1x, logo@2x.png 2x"
      	alt="Heartwood Restaurant logo" />

      <p class="info">
        39280 Combermere Road
        <br/>
        Combermere, Ontario
      </p>
      <p class="info">(613) 756-9169</p>

      <img class="banner"
      	src="banner.jpg"
      	alt="Heartshaped piece of raw wood with Guitar in background." />
			
			<div class="container">
      	<h2>Eats</h2>
      </div>
      <img class="banner"
      	src="bulldog.jpg"
      	alt="Bulldog breakfast poutine. Fries, cheese curds, bacon, sausage, over-easy egg, garnished with parsley." />

      <div class="container">
      	<h2>Location</h2>
      </div>
      <img class="banner"
      	src="desk.jpg"
      	alt="Solid wood bar, stools, atmosphere." />
    </div>
  </body>
</html>
